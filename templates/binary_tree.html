<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/binary_tree_index.css" />
    <link rel="stylesheet" href="/static/binary_tree_output.css" />
    <link rel="stylesheet" href="/static/binary_tree_functions.css" />
    <title>Binary Tree Simulator</title>
</head>

<body>
    <a href="{{ url_for('homepage') }}">
        <image class="home-button" src="/static/images/home button.png"></image>
    </a>
    <h1 class="simulator-title">Binary Tree</h1>
    <div class="sidebar-bg">
        <image class="library-image" src="/static/images/library.png"></image>
        <div class="library-text">Your Library</div>

        <div class="lab-art-container">
            <div class="selected-lab-art"><a href="{{ url_for('homepage') }}">Lab Activities</a></div>
            <div class="artists-text"><a href="{{ url_for('artist_homepage') }}">Artists</a></div>
        </div>

        <div class="left-container">
            <div class="vertical-container">
                <div class="item">
                    <img class="image" src="/static/images/Linked List.png" alt="Linked List">
                    <a href="{{ url_for('linked_list') }}" class="activity">Linked List</a>
                </div>
                <div class="item">
                    <img class="image" src="/static/images/Stack.png" alt="Stack">
                    <a href="{{ url_for('stack') }}" class="activity">Stack</a>
                </div>
                <div class="item">
                    <img class="image" src="/static/images/Queue.png" alt="Queue">
                    <a href="{{ url_for('overall_choose') }}" class="activity">Queue</a>
                </div>
                <div class="item">
                    <img class="image" src="/static/images/Binary Tree.png" alt="Binary Tree">
                    <a href="{{ url_for('binary_tree') }}" class="activity">Binary Tree</a>
                </div>
                <div class="item">
                    <img class="image" src="/static/images/Graph.png" alt="Graph">
                    <a href="{{ url_for('graph') }}" class="activity">Graph</a>
                </div>
                <div class="item">
                    <img class="image" src="/static/images/Sorting.png" alt="Sorting">
                    <a href="{{ url_for('bubble_sort') }}" class="activity">Sorting</a>
                </div>
            </div>
        </div>
    </div>

    <div class="background-output">
        <div class="output-container">
            <div class="output-title">Output</div>
            <div class="inner-output-container">
                <div class="output">
                    {% if message %}
                    <p>{{ message | safe }}</p>
                    {% else %}
                    <div>No operations performed yet.</div>
                    {% endif %}
                    <!-- Displaying the tree visualization here -->
                    <pre>{{ tree_visualization }}</pre>
                </div>
            </div>
        </div>
    </div>

    <div class="background-cover">
        <image class="image-cover" src="/static/images/binary tree cover.png"></image>
        <image class="image-badge" src="/static/images/verified badge.png"></image>
        <div class="artist-name">Binary Tree</div>
        <image class="image-cover-player" src="/static/images/cover player.png"></image>
    </div>

    <div class="background-buttons">
        <form method="POST">
            <div>
                <input class="textbox" type="text" name="value" id="valueInput" placeholder="TYPE HERE" />
            </div>

            <div class="buttons">
                <div>
                    <button type="submit" name="action" value="create_tree">CREATE NEW TREE</button>
                    <button type="submit" name="action" value="insert_left">INSERT LEFT</button>
                    <button type="submit" name="action" value="insert_right">INSERT RIGHT</button>
                </div>
                <div>
                    <button type="submit" name="action" value="delete">DELETE</button>
                    <button type="submit" name="action" value="traverse">TRAVERSE</button>
                    <button type="submit" name="action" value="search">SEARCH</button>
                </div>
                <!-- Added visualize button -->
                <div>
                    <button type="submit" name="action" value="visualize">VISUALIZE TREE</button>
                </div>
            </div>
        </form>
    </div>

    <div class="sound-bar">
        <img class="image-section" src="/static/images/section.png" alt="Section">
        <img class="image-player" src="/static/images/player.png" alt="Player">
        <img class="image-codetunes" src="/static/images/CodeTunes.png" alt="CodeTunes">
        <img class="image-pseudocode" src="/static/images/pseudoscode.png" alt="Pseudoscode">
    </div>
</body>

</html>
